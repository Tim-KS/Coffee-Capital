<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Capital</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/storefront.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="./public/css/login.css">
  <link rel="icon" type="image/x-icon" href="/images/CoffeeCapitalFavicon.png">
</head>

<body>

    <div class="site-wrap d-md-flex align-items-stretch">
        <div class="bg-img" style="background-image: url('./public/images/loginCoffee.jpg')"></div>
        <div class="form-wrap">
            <div class="form-inner">
                <h1 class="title">Login</h1>
                <p class="caption mb-4">Please enter your login details to sign in.</p>
                <form action='#' class='pt-3'>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="info@example.com">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating">
                        <span class="password-show-toggle js-password-show-toggle">
                            <span class="uil"></span>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>

                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label for="remember" class="form-check-label">Keep me logged in</label>
                            </div>
                            <div><a href="#">Forgot Password?</a></div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                        <!-- Need to make a signup modal here -->
                        <div class="mb-2">Don't have an account? <a href='#'>Sign up</a></div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
